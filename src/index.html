<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MQTT Throttling Demo</title>
    <link rel="stylesheet" type="text/css" href="css/custom_slider.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="js/lib/Flotr2.min.js"></script>
    <script src="js/lib/rangeslider.js"></script>
    <script src="https://unpkg.com/mqtt.cool-web-client"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="ribbon">
      <a href="https://github.com/Lightstreamer/mqtt-throttling-example">Fork me on GitHub</a>
    </div>
    <div id="header">

      <div id="gambit_logo">
        <a href="https://www.gambitcomm.com/site/index.php" target="_blank">
          <img src="img/gambit_logo.jpg" width="100%" />
        </a>
      </div>

      <div id="title">
        MQTT Throttling Demo
      </div>

      <div id="mqttcool_logo">
        <a href="https://mqtt.cool" target="_blank">
          <img width="100%" src="img/mqtt.cool_logo.png" />
        </a>
      </div>
    </div>

    <div id="caption">
      <div id="text">Demonstration of MQTT.Cool data throttling using simulated sensors by <a
          href="https://www.gambitcomm.com/site/mqttsimulator.php">MIMIC
          MQTT Simulator.</a><br />
        <a href="https://github.com/Lightstreamer/mqtt-throttling-example">Read more details...</a>
      </div>
    </div>

    <div id="contents">
      <div class="bandwidthSliderContainer">
        <p class="rateDescription">Max Total Bandwidth</p>
        <input id="bandwidthSelector" type="range" min="1.0" max="38" step="1.0" value="38" data-orientation="horizontal">
        <p id="bandwidthText" class="rateText"></p>
      </div>
      <div class="sensorContainer">
        <div id="sensor1" class="chart"></div>
      </div>
      <div class="sensorContainer">
        <div id="sensor2" class="chart"></div>
      </div>

      <div class="sensorContainer">
        <div id="sensor3" class="chart"></div>
      </div>
      <div class="sensorContainer">
        <div id="sensor4" class="chart"></div>
      </div>
      <div class="sensorContainer">
        <div id="sensor5" class="chart"></div>
      </div>
      <div class="sensorContainer">
        <div id="sensor6" class="chart"></div>
      </div>
      <div class="sensorContainer">
        <div id="sensor7" class="chart"></div>
      </div>
      <div class="sensorContainer">
        <div id="sensor8" class="chart"></div>
      </div>
      <div class="sensorContainer">
        <div id="sensor9" class="chart"></div>
      </div>
      <div class="sensorContainer">
        <div id="sensor10" class="chart"></div>
      </div>

  </body>

</html>
